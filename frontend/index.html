<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        /* All your global CSS (Nav, Footer, Reset) goes here */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; }
        nav { background: #2c3e50; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; }
        nav a { color: #fff; text-decoration: none; margin-left: 15px; }
        footer { text-align: center; padding: 20px; background: #2c3e50; color: white; margin-top: 40px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MyApplication</div>
        <div>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Your Project</p>
    </footer>

</body>
</html>
